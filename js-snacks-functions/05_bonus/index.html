  <script defer src="script.js"></script>
  
  <!-- significato di defer: 
 
  “Scarica lo script in background, mentre continui a leggere l’HTML. 
  Non lo eseguire subito, ma solo quando tutta la pagina è pronta.” 

  | Cosa fa `defer`                            | Spiegazione semplice                                   |
| ------------------------------------------ | ------------------------------------------------------ |
| 🔄 Scarica lo script in parallelo          | Non blocca il caricamento della pagina                 |
| 🕒 Esegue *dopo* che la pagina è pronta    | Aspetta che tutto l’HTML sia stato letto e preparato   |
| ✅ Evita errori tipo “elemento non trovato” | Perché il DOM sarà già tutto caricato                  |
| 🔢 Mantiene l’ordine tra più script        | Se metti più `<script defer ...>`, li esegue in ordine |

  -->
